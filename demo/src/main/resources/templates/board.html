<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table>
<tr><th>id</th><th>userId</th><th>title</th><th>content</th></tr>
<tr th:each="board : ${boardList}">
<!-- <td th:text="${board.id}"/> -->

</tr>
</table>
<a th:href="@{/insertPost}">Write a Post</a><br>
<a th:href="@{/index}">Home</a>
</body>
</html>
