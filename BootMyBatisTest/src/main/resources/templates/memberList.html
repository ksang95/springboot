<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>멤버 리스트</h2>
<table border="1">
<tr>
<th>NO</th><th>NAME</th>
</tr>
<tr th:each="member : ${memberList}">
<td th:text="${member.no}"></td>
<td th:text="${member.name}"></td>
</tr>
</table>
<a th:href="@{/home}">홈으로</a>

</body>
</html>
